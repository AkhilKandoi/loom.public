<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loom</title>
    <link rel="stylesheet" href="entrystyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="entry">
            <div class="signintext">SIGN-IN</div>
            <form id="signin-form" class="signin-form">
                <input id="signin-username" name="username" class="signin" type="text" placeholder="Enter Username" autocomplete="off" required>
                <p id="messageSignin"></p>
                <div class="inputpass">
                <input id="signin-password" name="password" class="signin passfield" type="password" placeholder="Enter password" autocomplete="off" required>
                <button type="button" id="showpassin"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#9e9b9b"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/></svg></button></div>
                <button type="submit" class="submit-btn">SIGN-IN</button>
            </form>
            <div class="or">OR</div>
            <div>
                <a href="/signup" class="signuplink">SIGNUP</a>
            </div>
        </div>
    </div>
    <script src="signin.js" defer></script>
</body>

</html>
